<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../static/CSS/main.css">
<title>Marvel</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('site.home') }}">Marvel API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('site.home') }}">Home <span class="sr-only">(current)</span></a>
            
            {% if current_user.is_authenticated %}

              <a class="nav-item nav-link" href="{{ url_for('site.profile') }}">Profile</a>
              
              <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
           
            {% else %}

              <a class="nav-item nav-link" href="{{ url_for('auth.signin') }}">Sign In</a>
              <a class="nav-item nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
            
            {% endif %}
          </div>
        </div>
      </nav>

    {% block content %}
        
    {% endblock content %}
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
